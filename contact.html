		<script>
			let map;

			async function initMap() {
				const myLatLng = { lat: 50.0881776, lng: 19.8928415 };
				const map = new google.maps.Map(document.getElementById('map'), {
					zoom: 19,
					center: myLatLng,
				});

				new google.maps.Marker({
					position: myLatLng,
					map,
					title: 'Siedziba Forest',
				});
			}

			initMap();
		</script>

		<nav class="nav">
	<div class="wrapper">
		<div class="nav__container">

		<main>
			<section class="map">
				<div id="map"></div>
			</section>

			<section class="email">
				<div class="wrapper">
					<div class="section-heading">
						<h2>KONTAKT</h2>
					</div>

					<form action="">
						<div class="email__items form__inputs">
							<div class="email__items-item form-box">
								<label for="name">Imię:</label>
								<input type="text" id="name" placeholder="Wprowadź swoje imię" />
								<span class="error-text"></span>
							</div>

							<div class="email__items-item form-box">
								<label for="email">E-mail:</label>
								<input type="text" id="email" placeholder="Wprowadź swój e-mail" />
								<span class="error-text"></span>
							</div>
						</div>

						<div class="form__items form__inputs form-box">
							<label for="topic">Tytuł:</label>
							<input type="text" id="topic" placeholder="Wprowadź tytuł wiadomości" />
							<span class="error-text"></span>
						</div>

						<div class="form__items form__inputs form-box">
							<label for="content">Treść:</label>
							<textarea id="content" placeholder="Wprowadź treść wiadomości"></textarea>
							<span class="error-text"></span>
						</div>

						<div class="button">
							<button type="submit" class="send">wyślij</button>
						</div>

						<div class="popup">
							<p>Formularz został poprawnie wysłany!</p>
							<button class="close">Zamknij</button>
						</div>
					</form>
				</div>
			</section>
		</main>

		<footer class="footer">
	<section class="footer__map">
		<div class="wrapper">
			<div class="footer__map-logo"><i class="fa-solid fa-tree"></i>&nbsp;<span>Forest</span></div>

			<div class="footer__block">
				<div class="footer__block-text">
					<div>
						<h3>O nas</h3>
						<p><a href="index.html#aboutus">Historia</a></p>
						<p><a href="index.html#aboutus">Parki</a></p>
						<p><a href="index.html#aboutus">Opinie</a></p>
					</div>

					<div>
						<h3>Nasza firma</h3>
						<p><a href="index.html#home">Praca</a></p>
						<p><a href="index.html#home">Kadry</a></p>
						<p><a href="index.html#home">Zarząd</a></p>
					</div>

					<div>
						<h3>Dokumenty</h3>
						<p><a href="index.html#home">Wnioski</a></p>
						<p><a href="index.html#home">Rezerwacje</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="footer__copyright">
		<div class="wrapper">
			<p>&copy;<span class="footer__copyright-year"></span> Forest Group Company Ltd.</p>
		</div>
	</section>
</footer>
